<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Corso Training</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" alt="Corso Logo" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#discover" class="nav-link">Discover</a>
                        </li>
                        <li class="nav-item">
                            <a href="#summary" class="nav-link">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="#takeaways" class="nav-link">Takeaways</a>
                        </li>
                        <li class="nav-item">
                            <a href="#subscribe" class="nav-link">Subscribe</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>
                                <i class="fa-brands fa-facebook-f fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>
                                <i class="fa-brands fa-x-twitter fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Header -->
        <header class="header py-7 vh-100">
            <div class="container">
                <div class="row mb-5 text-center">
                    <div class="col-12 text-container">
                        <h1 class="display-2 text-white mt-3">
                            Explore Our Training and Seminar Videos
                        </h1>
                        <p class="lead text-white w-75 m-auto mb-4">
                            Whether you're a beginner or an experienced professional, our carefully curated content will
                            empower you to enhance your skills and expand your knowledge.
                        </p>
                        <a href="#register" class="btn btn-primary text-uppercase">Register</a>
                        <a href="#discover" class="btn btn-outline-light text-uppercase">Discover</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- Image Slider -->
                        <div class="carousel slide" id="slider" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button class="active" type="button" data-bs-slide-to="0" data-bs-target="#slider"
                                    aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-slide-to="1" data-bs-target="#slider"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-slide-to="2" data-bs-target="#slider"
                                    aria-label="Slide 3"></button>
                            </div>
                            <!-- Carousel Inner -->

                            <div class="carousel-inner rounded-5">
                                <div class="carousel-item active">
                                    <img src="img/header-slide-1.jpg" alt="" class="d-block w-100 rounded-5">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/header-slide-2.jpg" alt="" class="d-block w-100 rounded-5">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/header-slide-3.jpg" alt="" class="d-block w-100 rounded-5">
                                </div>
                            </div>
                            <!-- Carousel Inner -->
                            <!-- Buttons -->
                            <button class="carousel-control-prev" type="button" data-bs-slide="prev"
                                data-bs-target="#slider">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-slide="next"
                                data-bs-target="#slider">
                                <span class="carousel-control-next-icon"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            <!-- Buttons -->
                        </div>
                        <!-- Image Slider -->
                    </div>
                </div>
            </div>
        </header>
        <!-- Header -->

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
