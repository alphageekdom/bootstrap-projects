<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Welcome To Vera</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.svg" alt="" width="124">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#solutiton" class="nav-link">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#details" class="nav-link">Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="#expertise" class="nav-link">Expertise</a>
                        </li>
                        <li class="nav-item">
                            <a href="#pricing" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#projects" class="nav-link">Projects</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>
                                <i class="fa-brands fa-facebook-f fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                    <span class="nav-item">
                        <span class="fa-stack">
                            <a href="#">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>
                                <i class="fa-brands fa-x-twitter fa-stack-1x text-white"></i>
                            </a>
                        </span>
                    </span>
                </div>
        </nav>
        <!-- Navbar -->


        <!-- Header -->
        <header class="header position-relative">
            <img src="images/vertical-decoration-left.svg" alt=""
                class="vertical-decoration position-absolute d-none d-md-block">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 pt-5">
                        <h1 class="xl-text mt-5">
                            Software Solutions For <span class="text-primary fw-bold replace-me">Small Business,
                                Startups, Enterprise</span>
                        </h1>
                        <p class="lead">
                            Boost your business with cutting-edge software solutions tailored to the needs of modern
                            enterprises.
                        </p>
                        <a href="#" class="btn btn-primary text-white">Learn More</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header -->

        <!-- Partners -->
        <section class="partner py-4 overflow-hidden">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <h6 class="text-center mb-4 text-uppercase">
                            Our Partners
                        </h6>
                        <div class="d-flex justify-content-center align-items-center text-center">
                            <div>
                                <img src="images/partner-logo-1.png" alt="Primester Logo" class="mx-4">
                            </div>
                            <div class="d-none d-sm-block">
                                <img src="images/partner-logo-2.png" alt="Green App Logo" class="mx-4">
                            </div>
                            <div class="d-none d-md-block">
                                <img src="images/partner-logo-3.png" alt="Volmeter Logo" class="mx-4">
                            </div>
                            <div class="d-none d-lg-block">
                                <img src="images/partner-logo-4.png" alt="Volmeter Logo" class="mx-4">
                            </div>
                            <div class="d-none d-lg-block">
                                <img src="images/partner-logo-4.png" alt="Amplifier Logo" class="mx-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Partners -->


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/replaceme.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
